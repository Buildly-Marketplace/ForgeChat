name: Deploy ForgeChat to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev vite @vitejs/plugin-vanilla

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare build directory
        env:
          BABBLEBEAVER_API_URL: ${{ secrets.BABBLEBEAVER_API_URL }}
          BABBLEBEAVER_ORG_UUID: ${{ secrets.BABBLEBEAVER_ORG_UUID }}
          BABBLEBEAVER_PRODUCT_UUID: ${{ secrets.BABBLEBEAVER_PRODUCT_UUID }}
          BABBLEBEAVER_AUTH_TOKEN: ${{ secrets.BABBLEBEAVER_AUTH_TOKEN }}
          CHAT_TITLE: ${{ secrets.CHAT_TITLE }}
          CHAT_THEME: ${{ secrets.CHAT_THEME }}
          CHAT_POSITION: ${{ secrets.CHAT_POSITION }}
          CHAT_PRIMARY_COLOR: ${{ secrets.CHAT_PRIMARY_COLOR }}
        run: |
          mkdir -p dist
          cp -r src/* dist/
          cp index.html dist/
          cp -r examples dist/
          
          # Create a simple configuration file for GitHub Pages
          cat > dist/config.js << EOF
          // ForgeChat GitHub Pages Configuration
          window.ForgeChatConfig = {
            // BabbleBeaver credentials from GitHub secrets
            apiEndpoint: '${BABBLEBEAVER_API_URL:-https://api.buildlycore.com}',
            organizationUuid: '${BABBLEBEAVER_ORG_UUID}',
            productUuid: '${BABBLEBEAVER_PRODUCT_UUID}',
            authToken: '${BABBLEBEAVER_AUTH_TOKEN}',
            
            // Widget configuration
            title: '${CHAT_TITLE:-ForgeChat Assistant}',
            theme: '${CHAT_THEME:-light}',
            position: '${CHAT_POSITION:-bottom-right}',
            primaryColor: '${CHAT_PRIMARY_COLOR:-#1976d2}',
            autoOpen: false,
            enablePunchlist: true
          };
          EOF

          # Update HTML files to include config
          sed -i 's|</head>|<script src="config.js"></script></head>|g' dist/index.html
          find dist/examples -name "*.html" -exec sed -i 's|</head>|<script src="../config.js"></script></head>|g' {} \;

          # Update script references to use the config
          find dist -name "*.html" -exec sed -i 's|babblebeaver-chatbot|forgechat|g' {} \;

      - name: Build with Vite (optional optimization)
        run: |
          # Create a minimal vite config for optimization
          cat > vite.config.js << 'EOF'
          import { defineConfig } from 'vite'
          
          export default defineConfig({
            root: 'dist',
            build: {
              outDir: '../_site',
              emptyOutDir: true,
              rollupOptions: {
                input: {
                  main: 'dist/index.html'
                }
              }
            }
          })
          EOF
          
          # Simple copy for now (can be replaced with vite build later)
          mkdir -p _site
          cp -r dist/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment info
        run: |
          echo "🚀 ForgeChat deployed successfully!"
          echo "📱 Your chat widget is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "📚 Examples available at: ${{ steps.deployment.outputs.page_url }}examples/"
          echo ""
          echo "⚠️  Don't forget to:"
          echo "   1. Add your BabbleBeaver credentials to repository secrets"
          echo "   2. Test the widget on your deployed site"
          echo "   3. Copy the embed code to use on other websites"