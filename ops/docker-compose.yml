version: '3.8'

services:
  forgechat:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    image: forgechat:latest
    container_name: forgechat
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - VERSION=1.0.0
      # BabbleBeaver Configuration
      - BABBLEBEAVER_API_URL=${BABBLEBEAVER_API_URL:-https://api.buildlycore.com}
      - BABBLEBEAVER_ORG_UUID=${BABBLEBEAVER_ORG_UUID}
      - BABBLEBEAVER_PRODUCT_UUID=${BABBLEBEAVER_PRODUCT_UUID}
      - BABBLEBEAVER_AUTH_TOKEN=${BABBLEBEAVER_AUTH_TOKEN}
      # Chat Configuration  
      - CHAT_TITLE=${CHAT_TITLE:-ForgeChat Assistant}
      - CHAT_THEME=${CHAT_THEME:-light}
      - CHAT_POSITION=${CHAT_POSITION:-bottom-right}
      - CHAT_PRIMARY_COLOR=${CHAT_PRIMARY_COLOR:-#1976d2}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - forgechat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  forgechat-network:
    driver: bridge

